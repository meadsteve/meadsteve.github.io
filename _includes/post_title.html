
<div class="post">
  <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
    <p class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</p>
    <h3 class="h3 post-title">
      {% include post_icon.html %}
      {{ post.title }}
    </h3>
    {% if post.summary %}
      <p class="post-summary">{{ post.summary }}</p>
    {% endif %}
  </a>
</div>
